<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="maindiv">
      <div id="container1">
        <div id="item2">
          <div><h1>facebook</h1></div>
          <div>
            <p id="firstparagraph">
              Facebook helps you connect and share <br />
              with the people in your life.
            </p>
          </div>
        </div>
      </div>

      <div id="newcontainer">
        <div id="container2">
          <div>
            <input
              type="text"
              id="email"
              placeholder="Email, address or phone number"
              required
              class="myinput"
            />
          </div>
          <br />
          <div>
            <input
              type="password"
              id="password"
              placeholder="Password"
              required
              class="myinput"
            />
          </div>
          <br />
          <div>
            <a href="https://facebook.com"
              ><button id="button"><b>Log In</b></button></a
            >
          </div>
          <br />
          <div>
            <a href="https://facebook.com" class="Forgottenpassword"
              ><span class="Forgottenpassword">Forgotten password?</span></a
            >
          </div>
          <br />
          <hr size="1px" width="90%;" id="hr" />
          <div>
            <a href="https://facebook.com"
              ><button id="cn-acc"><b>Create New Account</b></button></a
            >
          </div>
        </div>
        <div>
          <p id="secondparagraph">
            <a href="https://facebook.com"><strong>Create a Page</strong></a>
            for a celebrity, brand or business.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
